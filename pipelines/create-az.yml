---
resources:
- name: src
  type: git
  source:
    uri: https://github.com/vponnam/platform-automations.git
    branch: dev

jobs:
- name: Create-OM
  plan:
  - get: src
  - task: create-iaas-and-om
    params:
      USER: ((user))
      LOCATION: ((location))
      OPS_MAN_IMAGE_URL: ((om-url))
      OM_VERSION: ((om-version))
      NSG_NAME: ((nsg))
      NETWORK: ((network))
      SUBNET: ((subnet))
      OM_IP: ((om-ip))
      OM_DISK: ((om-disk))
      OM_NIC: ((om-nic))
      PAS_PUB_IP: ((pas-ip))
      SSH_KEY_PATH: ((om-ssh-public))
      app_id: ((azure-client-id))
      client_secret: ((azure-client-secret))
      tenant: ((azure-tenant-id))
      VAULT_TOKEN: ((vault-token))
      VAULT_ADDR: ((vault-addr))
      VAULT_SKIP_VERIFY: ((vault-ssl))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: vponnam/pipelines}
      inputs:
      - name: src
      run:
        path: src/az/iaas-provision/create-iaas.sh

  # set-up required vault creds for director config
  - task: write-vault-secrets
    attempts: 3
    params:
      NETWORK: ((network))
      SUBNET: ((subnet))
      VAULT_TOKEN: ((vault-token))
      VAULT_ADDR: ((vault-addr))
      VAULT_SKIP_VERIFY: ((vault-ssl))
      USER: ((user))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: vponnam/pipelines}
      inputs:
      - name: src
      run:
        path: src/az/iaas-provision/write-vault-secrets.sh

  # tasks to configure OpsMan bosh director
  - task: configure-director-auth
    attempts: 3
    params:
      OM_ENV: ((environment))
      OM_AUTH: ((director-auth))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: vponnam/pipelines}
      inputs:
      - name: src
      outputs:
      - name: om-configs
      run:
        path: bash
        args:
        - "-c"
        - |
          bosh int <(echo "${OM_ENV}") > om-configs/env.yml
          bosh int <(echo "${OM_AUTH}") > om-configs/auth.yml
          om --env om-configs/env.yml configure-authentication --config om-configs/auth.yml
  - task: configure-director-properties
    attempts: 3
    params:
      Director_Prop: ((director-properties))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: vponnam/pipelines}
      inputs:
      - name: src
      - name: om-configs
      run:
        path: bash
        args:
        - "-c"
        - |
          bosh int <(echo "${Director_Prop}") > dir-params.yml
          om --env om-configs/env.yml configure-director -c src/az/director/director.yml --vars-file dir-params.yml

- name: Delete-OM
  plan:
  - get: src
  - task: Delete-OM
    attempts: 3
    params:
      USER: ((user))
      LOCATION: ((location))
      OPS_MAN_IMAGE_URL: ((om-url))
      OM_VERSION: ((om-version))
      NSG_NAME: ((nsg))
      NETWORK: ((network))
      SUBNET: ((subnet))
      OM_IP: ((om-ip))
      OM_DISK: ((om-disk))
      OM_NIC: ((om-nic))
      PAS_PUB_IP: ((pas-ip))
      app_id: ((azure-client-id))
      client_secret: ((azure-client-secret))
      tenant: ((azure-tenant-id))
      VAULT_TOKEN: ((vault-token))
      VAULT_ADDR: ((vault-addr))
      VAULT_SKIP_VERIFY: ((vault-ssl))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: vponnam/pipelines}
      inputs:
      - name: src
      run:
        path: src/az/iaas-provision/delete-iaas.sh
