network-assignment:
  network:
    name: PCF-Network
  other_availability_zones: []
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: PCF-Network
    subnets:
    - iaas_identifier: ((network-name))/((subnet))
      cidr: 10.0.0.0/24
      dns: 168.63.129.16
      gateway: 10.0.0.1
      reserved_ip_ranges: 10.0.0.1-10.0.0.10
      availability_zone_names:
      - "null" 
properties-configuration:
  iaas_configuration:
    subscription_id: ((subscription)) 
    tenant_id: ((tenant_id)) 
    client_id: ((client_id)) 
    client_secret: ((client_secret)) 
    resource_group_name: ((resource_group_name)) 
    bosh_storage_account_name: ((bosh_storage_account_name)) 
    storage_account_type: Standard_LRS
    ssh_public_key: ((om-ssh-public)) 
    ssh_private_key: ((om-ssh-private))
  director_configuration:
    allow_legacy_agents: true
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    keep_unreachable_vms: false
    local_blobstore_options:
      tls_enabled: true
    ntp_servers_string: 0.north-america.pool.ntp.org, 1.north-america.pool.ntp.org
    post_deploy_enabled: true
    resurrector_enabled: false
    retry_bosh_deploys: false
    skip_director_drain: true
  dns_configuration:
    excluded_recursors: []
    handlers: []
  security_configuration:
    generate_vm_passwords: true
    opsmanager_root_ca_trusted_certs: false
  syslog_configuration:
    enabled: false
resource-configuration:
  compilation:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: false
  director:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
    internet_connected: false
vmextensions-configuration: []
